<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa História - Um Conto de Fadas Moderno</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Lora:wght@400;500;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Música de Fundo -->
    <audio id="bgMusic" loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <!-- Fundo com partículas mágicas -->
    <div class="magic-background">
        <div class="particles"></div>
        <div class="stars"></div>
    </div>

    <!-- Container de animação de abertura -->
    <div class="opening-animation" id="openingAnimation">
        <div class="book-closed" id="bookClosed">
            <div class="book-spine"></div>
            <div class="book-cover-front">
                <div class="cover-shine"></div>
            </div>
            <div class="book-cover-back"></div>
        </div>
    </div>

    <!-- Container principal do ebook -->
    <div class="ebook-container" id="ebookContainer">
        <div class="page-wrapper">
            <div class="page-container" id="pageContainer">
                <div class="page-content" id="pageContent">
                    <!-- Conteúdo inserido via JS -->
                </div>
            </div>
            <div class="page-shadow"></div>
        </div>

        <!-- Navegação -->
        <div class="navigation-bar">
            <button class="nav-button prev-button" id="prevButton">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 19l-7-7 7-7"></path>
                </svg>
                <span>Anterior</span>
            </button>

            <div class="page-info">
                <span class="current-page" id="currentPage">1</span>
                <span class="page-separator">/</span>
                <span class="total-pages" id="totalPages">14</span>
            </div>

            <button class="nav-button next-button" id="nextButton">
                <span>Próxima</span>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>

        <!-- Barra de progresso -->
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <!-- Dica de interação -->
    <div class="interaction-hint" id="interactionHint">
        <div class="hint-content">
            <p>Deslize para <span class="hint-direction">→</span> folhear</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
